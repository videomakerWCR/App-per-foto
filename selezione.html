<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Foto per Stampa | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* ... (existing styles) ... */
        .download-all-btn {
            background: #4ade80;
            color: black;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        .download-all-btn:disabled {
            background: #1e293b;
            color: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #zip-progress {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 0.5rem;
            color: var(--primary);
            display: none;
        }

        .remove-btn {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #f43f5e;
            color: white;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            cursor: zoom-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: white;
            color: black;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Fluidity tweaks */
        .photo-list-item img {
            cursor: zoom-in;
            transition: transform 0.2s;
        }

        .photo-list-item img:hover {
            transform: scale(1.05);
        }

        #all-photos-list,
        #selected-photos-list {
            transition: opacity 0.2s;
        }

        /* ... */
        .split-view {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-top: 2rem;
            align-items: start;
        }

        @media (max-width: 900px) {
            .split-view {
                grid-template-columns: 1fr;
            }
        }

        .section-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .photo-list-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .photo-list-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .photo-list-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .photo-meta {
            flex: 1;
        }

        .photo-rank {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.2rem;
            width: 30px;
        }

        .select-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .select-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.4);
        }

        .download-btn {
            background: var(--primary);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: grey;
        }

        .info-badge {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container page-hidden">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <a href="admin.html" class="vote-btn" style="text-decoration: none;">
                    <i data-lucide="arrow-left"></i> Dashboard
                </a>
                <h1>Selezione Stampa</h1>
                <div style="width: 100px;"></div>
            </div>

            <!-- Selettore Sessione -->
            <div
                style="background: rgba(255, 255, 255, 0.05); padding: 1rem; border-radius: 12px; margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem;">
                <label for="session-select" style="font-weight: 600;">Sessione:</label>
                <select id="session-select" class="vote-btn"
                    style="padding: 0.5rem; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--glass-border);">
                    <!-- Popolato via JS -->
                </select>
                <button id="refresh-btn" class="vote-btn" title="Aggiorna"><i data-lucide="refresh-cw"></i></button>
            </div>
        </header>

        <div class="split-view">
            <!-- Colonna Sinistra: Tutte le foto (Ordinate per punteggio) -->
            <section class="section-card">
                <h2 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i data-lucide="list"></i> Classifica Sessione
                </h2>
                <div id="all-photos-list">
                    <!-- Inserito via JS -->
                    <div class="loading">Caricamento...</div>
                </div>
            </section>

            <!-- Colonna Destra: Selezionate -->
            <section class="section-card" style="position: sticky; top: 2rem;">
                <h2
                    style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; color: var(--primary);">
                    <i data-lucide="check-circle"></i> Selezionate per Stampa
                    <span id="selection-count"
                        style="background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 12px; font-size: 0.8rem;">0</span>
                </h2>
                <div id="selected-photos-list">
                    <!-- Inserito via JS -->
                    <p style="text-align: center; color: var(--text-muted);">Nessuna foto selezionata.</p>
                </div>

                <div style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <button id="download-all-btn" class="download-all-btn" disabled>
                        <i data-lucide="folder-down"></i> SCARICA TUTTI (ZIP)
                    </button>
                    <div id="zip-progress">Compressione in corso: 0%</div>
                    <p style="font-size: 0.9rem; color: var(--text-muted); text-align: center;">
                        Scarica i file originali ad alta risoluzione in un unico archivio.
                    </p>
                </div>
            </section>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closePreview()">
        <button class="lightbox-close"><i data-lucide="x"></i></button>
        <img id="lightbox-img" src="" alt="Anteprima">
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="selezione.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
